<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>AllMovies</title>
  </head>


  <body>
    <header class="bg-danger">
      <div class="main-container">
        <nav class="row p-4 d-flex align-items-center justify-content-between">
          <div class="col-lg-3">
            <div class="logo">
              <a href="#"><h1 class="text-white">AllMovies</h1></a>
            </div>
          </div>

          <div class="col-lg-4 d-flex">
            <button class="btn btn-success mx-2">search</button>
            <input
              type="text"
              class="rounded-3 form-control"
              placeholder="Search film"
            />
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="row d-flex">
          <div class="col-lg-3 pt-3">
            <div class="sidebar shadow p-3">
              <label for="name" class="w-100">
                Search by name:
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control mt-2"
                  placeholder="Film"
                />
              </label>
              <label for="rating" class="mt-3 w-100">
                Search by rating:
                <input
                  type="number"
                  name="rating"
                  id="rating"
                  class="form-control mt-2"
                  placeholder="Rating"
                />
              </label>
              <select name="cotegory" id="select" class="form-select mt-3">
                <option value="all">All</option>
              </select>
              <button class="btn btn-primary mt-3 w-100" id="search-btn">search</button>
            </div>
          </div>


          <div class="col-lg-9 wrapper px-4">

            

          </div>
        </div>
      </div>
      
    </main>
    <footer class="bg-danger">
      <div class="main-container text-white p-3">
        <h5 id="copyright"></h5>
      </div>
    </footer>
  </body>
  <script src="db.js"></script>
  <script src="plugin.js"></script>
  <script src="main.js"></script>
</html>
